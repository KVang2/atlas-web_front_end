<!DOCTYPE html>
<html lang="en" dir="ltr">

    <head>
        <meta charset="utf-8"/>
        <title>Task 3</title>
        <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
    </head>
    <body>
        <script type="application/javascript">
            $(document).ready(function(){
                createFamilyTree();
                replaceFamilyTree();
            });

            function createFamilyTree() {
                const table = $('<table>');
                const thead = $('<thead>').append(
                    $('<tr>').append(
                        $('<th>').text('Firstname'),
                        $('<th>').text('Lastname')
                    )
                );
                table.append(thead);

                const tbody = $('<tbody>').append(
                    $('<tr>').append(
                        $('<td>').text('Guillaume'),
                            $('<td>').text('Salva')
                    ),
                    $('<tr>').append(
                        $('<td>').text('Paulette'),
                            $('<td>').text('Salva')
                    ),
                    $('<tr>').append(
                        $('<td>').text('Antoine'),
                        $('<td>').text('Salva')
                    )
                );
                table.append(tbody);

                $('body').append(table);
            }
            function replaceFamilyTree() {
                $('tbody').html('<tr><td>Gerard</td><td>Bonissa</td></tr>');
            }
        </script>
    </body>

</html>
